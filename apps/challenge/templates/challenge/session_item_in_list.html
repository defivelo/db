{% load i18n %}
<a class="list-group-item list-group-item-{% if session.errors %}warning{% endif %}" href="{% url 'session-detail' seasonpk=season.pk pk=session.pk %}">
    {{ session }}
    {% if session.errors %}
        <span class="btn-xs btn-warning disabled" style="float: right;">
            <span class="glyphicon glyphicon-warning-sign"></span>
            {% trans "Incomplet" %}
        </span>
    {% endif %}
</a>
