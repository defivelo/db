{% load i18n %}
<tr class="{% if session.errors %}warning{% endif %}" >
    <th><a href="{% url 'session-detail' seasonpk=season.pk pk=session.pk %}">
        {{ session }}
    </a></th>
    <td>
        {% if session.errors %}
            <span class="glyphicon glyphicon-warning-sign"></span>
            {% if session.qualifications.count == 0 %}
                {% trans "Aucune qualification" %}
            {% else %}
                {% trans "Incomplet" %}
            {% endif %}
        {% endif %}
    </td>
    <td>
        {% if session.qualifications.count != 0 %}
            <a href="{% url 'session-availabilities'  seasonpk=season.pk pk=session.pk %}">{% trans "Disponibilit√©s" %}</a>
        {% endif %}
    </td>
</tr>
