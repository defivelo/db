x-environment:
  &x-environment
  INITIAL: "${INITIAL:-0}"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_PASSWORD:
      POSTGRES_DB: defivelo
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432
  mailpit:
    image: axllent/mailpit:latest
  backend:
    build:
      context: .
    command: sh -c 'while true; do ./manage.py runserver 0.0.0.0:8000; sleep 1; done'
    environment:
      <<: *x-environment
      ALLOWED_HOSTS: >-
        localhost
      DATABASE_URL: postgresql://postgres@db/defivelo
      EMAIL_URL: smtp://mailpit:1025
    ports:
      - 8000
    volumes:
      - venv:/venv
      - .:/code
    depends_on:
      - db
    stdin_open: true
    tty: true

volumes:
  pgdata:
  venv:
